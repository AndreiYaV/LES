  <form
    class="advanced-form"
    [formGroup]="advancedSearch"
    (ngSubmit)="searchSubmit()"
  >
    <div class="form-group">
      <label for="firstName">First Name: </label>
      <input id="firstName" type="text" formControlName="firstName" placeholder="John">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name: </label>
      <input id="lastName" type="text" formControlName="lastName" placeholder="Smith">
    </div>
    <div class="form-group">
      <label for="department">Department</label>
      <select id="department">
        <option
          *ngFor="let department of departments"
          value="{{department.name}}"
        >{{department.name}}</option>
      </select>
    </div>
    <div class="location__wrapper">
      <div class="form-group-building">
        <label for="building">Building</label>
        <select id="building">
          <option
            *ngFor="let building of buildings"
            value="{{building.name}}"
          >{{building.name}}</option>
        </select>
      </div>
      <div class="form-group-room">
        <label for="room">Room</label>
        <input id="room" type="text" formControlName="room" placeholder="303">
      </div>
    </div>
    <button type="submit" [disabled]="advancedSearch.invalid">SEARCH</button>
  </form>
