<div class="select">
  <label [for]="label | lowercase">{{label}}</label>
  <select [id]="label | lowercase" (change)="onValueChange($event)">
    <option value="any" disabled selected>Any</option>
    <option
      *ngFor="let option of options"
      [value]="option.id"
    >{{option.name}}</option>
  </select>
</div>
