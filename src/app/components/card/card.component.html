<div class="card">
  <div class="card__wrapper" [class.disable]="!data.is_active">
    <div class="card__title">
      <div class="card__title-firstname">{{data.name}}</div>
      <div class="card__title-lastname">{{data.last_name}}</div>
    </div>
    <div class="card__department">{{departmentName}}</div>
    <div class="card__btn" >
      <button
        *ngIf="data.is_active"
      >Log in as</button>
    </div>
  </div>
</div>
