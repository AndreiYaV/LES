<form
  class="request-form"
  [formGroup]="requestForm"
  (ngSubmit)="leaveRequest()">
  <div class="form-group search_select">
   <app-search-select
     [formControl]="type_id"
     [options]="requestTypes"
     label="Type"
   ></app-search-select>
  </div>
  <div class="form-group date_wrapper">
    <div class="picker">
      <mat-label>Enter a date range</mat-label>
      <mat-form-field appearance="fill" class="date_picker">
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [min]="minimalValue">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>
    </div>
    <div>
      <label>Days</label>
      <div *ngIf="requestForm.get('range')?.get('end')?.value"
        class="days"
      >{{requestForm.get('range.end')?.value | diffDate: requestForm.get('range.start')?.value}}</div>
    </div>
  </div>

  <div class="form-group">
    <textarea class="text_comment" name="message" formControlName="comment"></textarea>
  </div>
  <div class="confirm-menu" *ngIf="formView; else modalView">
    <button type="submit" class="form__btn" [disabled]="requestForm.invalid">SUBMIT</button>
  </div>
</form>

<ng-template #modalView>
  <button mat-button type="submit" [mat-dialog-close]="requestForm">Update</button>
  <button mat-button mat-dialog-close (click)="onNoClick()">No</button>
</ng-template>
