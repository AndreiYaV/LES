<form
  class="request-form"
  [formGroup]="requestForm"
  (ngSubmit)="leaveRequest()">
  <div class="form-group">
   <app-search-select
     [options]="requestTypes"
     label="Type"
   ></app-search-select>
  </div>
  <div class="form-group">
    <app-datepicker
    ></app-datepicker>
    <app-datepicker
    ></app-datepicker>
  </div>
  <div class="form-group">
    <textarea name="message" formControlName="message"></textarea>
  </div>
  <button type="submit" [disabled]="requestForm.invalid">SUBMIT</button>
</form>
