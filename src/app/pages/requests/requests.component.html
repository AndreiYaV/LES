<div class="request">
  <div class="request__wrapper">
    <div class="request__new">
      <div class="request__new-title">New request</div>
      <app-request-form
        [requestTypes]="requestTypes"
        (requestData)="getRequest($event)"
      ></app-request-form>
    </div>
    <div class="request__active">
      <div class="request__active-title">Active requests</div>
      <div class="request__active-wrapper">
        <app-request
          [data]="requestData$$"
        ></app-request>
      </div>
    </div>
  </div>
</div>
